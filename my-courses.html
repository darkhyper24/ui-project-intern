<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold ps-2" href="index.html" style="color:#90caf9;">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-center gap-3 mb-2 mb-lg-0 w-100">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="my-courses.html">My Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                </ul>
                <div class="d-flex ms-auto align-items-center pe-0">
                    <button id="logoutBtn" class="btn btn-danger me-2">Logout</button>
                    <button id="darkModeToggle" aria-label="Toggle dark mode" class="btn btn-outline-light ms-2">üåô</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="fw-bold text-center mb-4" style="color:#0056d2;">My Courses</h1>
        <div class="text-center text-muted mb-5">
            <p>This page will display the courses you are enrolled in.</p>
        </div>
        <!-- Placeholder for user's courses -->
        <div id="myCoursesList" class="row g-4 mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle with localStorage
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;
        if(localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggle.textContent = '‚òÄÔ∏è';
            toggle.setAttribute('aria-label', 'Switch to light mode');
        } else {
            toggle.textContent = 'üåô';
            toggle.setAttribute('aria-label', 'Switch to dark mode');
        }
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if(body.classList.contains('dark-mode')) {
                toggle.textContent = '‚òÄÔ∏è';
                toggle.setAttribute('aria-label', 'Switch to light mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggle.textContent = 'üåô';
                toggle.setAttribute('aria-label', 'Switch to dark mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
        // Logout button functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('enrolledCourses');
            alert('You have been logged out!');
            window.location.href = 'login.html';
        });
        // Render enrolled courses
        function renderMyCourses() {
            const container = document.getElementById('myCoursesList');
            const enrolled = JSON.parse(localStorage.getItem('enrolledCourses') || '[]');
            if (!enrolled.length) {
                container.innerHTML = '<p class="no-results">You have not enrolled in any courses yet.</p>';
                return;
            }
            container.innerHTML = enrolled.map(course => `
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold" style="color:#0056d2;">${course.title}</h5>
                            <p class="card-text">${course.description}</p>
                            <span class="badge bg-secondary mt-2 mb-3">${course.category || ''}</span>
                            <button class="btn btn-success mt-auto" disabled>Enrolled</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        renderMyCourses();
    </script>
</body>
</html>
