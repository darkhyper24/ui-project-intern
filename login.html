<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <button id="darkModeToggle" aria-label="Toggle dark mode" class="btn btn-outline-dark position-absolute top-0 end-0 m-3">üåô</button>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center fw-bold" style="color:#0056d2;">Login to Your Account</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;
        if(localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggle.textContent = '‚òÄÔ∏è';
            toggle.setAttribute('aria-label', 'Switch to light mode');
        } else {
            toggle.textContent = 'üåô';
            toggle.setAttribute('aria-label', 'Switch to dark mode');
        }
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if(body.classList.contains('dark-mode')) {
                toggle.textContent = '‚òÄÔ∏è';
                toggle.setAttribute('aria-label', 'Switch to light mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggle.textContent = 'üåô';
                toggle.setAttribute('aria-label', 'Switch to dark mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
        // Redirect to home page after login
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
