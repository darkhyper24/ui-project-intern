<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold ps-2" href="index.html" style="color:#90caf9;">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-center gap-3 mb-2 mb-lg-0 w-100">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="my-courses.html">My Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                </ul>
                <div class="d-flex ms-auto align-items-center pe-0">
                    <button id="logoutBtn" class="btn btn-danger me-2">Logout</button>
                    <button id="darkModeToggle" aria-label="Toggle dark mode" class="btn btn-outline-light ms-2">üåô</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="fw-bold" style="color:#0056d2;">Welcome to E-Learning</h1>
            <p class="lead">Learn new skills online from top instructors, anytime, anywhere.</p>
            <a href="signup.html" class="btn btn-primary btn-lg mt-3">Get Started</a>
        </header>
        <form id="courseSearchForm" class="d-flex justify-content-center mb-4 gap-2">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Search for courses..." aria-label="Search for courses">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="searchResults" class="row g-4 mt-4"></div>
        <div id="coursesList" class="row g-4 mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle with localStorage
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;
        if(localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggle.textContent = '‚òÄÔ∏è';
            toggle.setAttribute('aria-label', 'Switch to light mode');
        } else {
            toggle.textContent = 'üåô';
            toggle.setAttribute('aria-label', 'Switch to dark mode');
        }
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if(body.classList.contains('dark-mode')) {
                toggle.textContent = '‚òÄÔ∏è';
                toggle.setAttribute('aria-label', 'Switch to light mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggle.textContent = 'üåô';
                toggle.setAttribute('aria-label', 'Switch to dark mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
        // Logout button functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('enrolledCourses');
            alert('You have been logged out!');
            window.location.href = 'login.html';
        });
        // Sample course data
        const courses = [
            { title: 'Introduction to Python', description: 'Learn Python programming from scratch.' },
            { title: 'Web Development Bootcamp', description: 'HTML, CSS, JavaScript, and more.' },
            { title: 'Data Science Basics', description: 'Data analysis, visualization, and statistics.' },
            { title: 'Machine Learning 101', description: 'Fundamentals of machine learning and AI.' },
            { title: 'React for Beginners', description: 'Build interactive UIs with React.js.' },
            { title: 'Digital Marketing Essentials', description: 'SEO, SEM, and social media marketing.' },
            { title: 'UI/UX Design Principles', description: 'Design beautiful and user-friendly interfaces.' }
        ];
        function renderCourses(courseArray, targetId) {
            const container = document.getElementById(targetId);
            if (!container) return;
            if (courseArray.length === 0) {
                container.innerHTML = '<p class="no-results">No courses found.</p>';
                return;
            }
            // Only show first 6 courses on home page
            const displayCourses = courseArray.slice(0, 6);
            container.innerHTML = displayCourses.map(course => `
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title fw-bold" style="color:#0056d2;">${course.title}</h5>
                            <p class="card-text">${course.description}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        // Initial render of all courses
        renderCourses(courses, 'coursesList');
        document.getElementById('courseSearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            if(query) {
                const filtered = courses.filter(course =>
                    course.title.toLowerCase().includes(query) ||
                    course.description.toLowerCase().includes(query)
                );
                resultsDiv.style.display = 'flex';
                renderCourses(filtered, 'searchResults');
                document.getElementById('coursesList').style.display = 'none';
            } else {
                resultsDiv.style.display = 'none';
                document.getElementById('coursesList').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
