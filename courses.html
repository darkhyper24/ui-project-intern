<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold ps-2" href="index.html" style="color:#90caf9;">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-center gap-3 mb-2 mb-lg-0 w-100">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="my-courses.html">My Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                </ul>
                <div class="d-flex ms-auto align-items-center pe-0">
                    <button id="logoutBtn" class="btn btn-danger me-2">Logout</button>
                    <button id="darkModeToggle" aria-label="Toggle dark mode" class="btn btn-outline-light ms-2">🌙</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center fw-bold mb-4" style="color:#0056d2;">All Courses</h1>
        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
            <button class="btn btn-outline-primary category-btn active" data-category="All">All</button>
            <button class="btn btn-outline-primary category-btn" data-category="Programming">Programming</button>
            <button class="btn btn-outline-primary category-btn" data-category="Data Science">Data Science</button>
            <button class="btn btn-outline-primary category-btn" data-category="Design">Design</button>
            <button class="btn btn-outline-primary category-btn" data-category="Marketing">Marketing</button>
        </div>
        <form id="courseSearchForm" class="d-flex justify-content-center mb-4 gap-2">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Search for courses..." aria-label="Search for courses">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="searchResults" class="row g-4 mt-4"></div>
        <div id="coursesList" class="row g-4 mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle with localStorage
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;
        if(localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggle.textContent = '☀️';
            toggle.setAttribute('aria-label', 'Switch to light mode');
        } else {
            toggle.textContent = '🌙';
            toggle.setAttribute('aria-label', 'Switch to dark mode');
        }
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if(body.classList.contains('dark-mode')) {
                toggle.textContent = '☀️';
                toggle.setAttribute('aria-label', 'Switch to light mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggle.textContent = '🌙';
                toggle.setAttribute('aria-label', 'Switch to dark mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
        // Logout button functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('enrolledCourses');
            alert('You have been logged out!');
            window.location.href = 'login.html';
        });
        // Sample course data with categories
        const courses = [
            { title: 'Introduction to Python', description: 'Learn Python programming from scratch.', category: 'Programming' },
            { title: 'Web Development Bootcamp', description: 'HTML, CSS, JavaScript, and more.', category: 'Programming' },
            { title: 'Data Science Basics', description: 'Data analysis, visualization, and statistics.', category: 'Data Science' },
            { title: 'Machine Learning 101', description: 'Fundamentals of machine learning and AI.', category: 'Data Science' },
            { title: 'React for Beginners', description: 'Build interactive UIs with React.js.', category: 'Programming' },
            { title: 'Digital Marketing Essentials', description: 'SEO, SEM, and social media marketing.', category: 'Marketing' },
            { title: 'UI/UX Design Principles', description: 'Design beautiful and user-friendly interfaces.', category: 'Design' },
            { title: 'Advanced JavaScript', description: 'Deep dive into ES6+, async, and advanced JS topics.', category: 'Programming' },
            { title: 'SQL & Databases', description: 'Learn SQL and relational database concepts.', category: 'Data Science' },
            { title: 'Cloud Computing Basics', description: 'Introduction to AWS, Azure, and cloud concepts.', category: 'Programming' },
            { title: 'Graphic Design Fundamentals', description: 'Principles of graphic design and Adobe tools.', category: 'Design' },
            { title: 'Content Marketing Strategies', description: 'Grow your brand with effective content marketing.', category: 'Marketing' },
            { title: 'Python for Data Science', description: 'Use Python for data analysis and visualization.', category: 'Data Science' },
            { title: 'Mobile App Development', description: 'Build apps for Android and iOS.', category: 'Programming' },
            { title: 'Business Analytics', description: 'Turn data into business insights.', category: 'Data Science' },
            { title: 'Social Media Advertising', description: 'Master Facebook, Instagram, and Twitter ads.', category: 'Marketing' }
        ];
        let selectedCategory = 'All';
        function filterCourses(query, category) {
            return courses.filter(course => {
                const matchesCategory = category === 'All' || course.category === category;
                const matchesQuery = !query || course.title.toLowerCase().includes(query) || course.description.toLowerCase().includes(query);
                return matchesCategory && matchesQuery;
            });
        }
        function renderCourses(courseArray, targetId) {
            const container = document.getElementById(targetId);
            if (!container) return;
            if (courseArray.length === 0) {
                container.innerHTML = '<p class="no-results">No courses found.</p>';
                return;
            }
            // Get enrolled courses from localStorage
            const enrolled = JSON.parse(localStorage.getItem('enrolledCourses') || '[]');
            container.innerHTML = courseArray.map(course => {
                const isEnrolled = enrolled.some(c => c.title === course.title);
                return `
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column position-relative">
                            <span class="badge bg-secondary position-absolute top-0 end-0 m-2">${course.category}</span>
                            <h5 class="card-title fw-bold mt-4" style="color:#0056d2;">${course.title}</h5>
                            <p class="card-text">${course.description}</p>
                            <button class="btn btn-${isEnrolled ? 'success' : 'primary'} mt-auto enroll-btn" data-title="${course.title}" ${isEnrolled ? 'disabled' : ''}>${isEnrolled ? 'Enrolled' : 'Enroll'}</button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            // Add event listeners to enroll buttons
            container.querySelectorAll('.enroll-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const title = this.getAttribute('data-title');
                    const course = courseArray.find(c => c.title === title);
                    let enrolled = JSON.parse(localStorage.getItem('enrolledCourses') || '[]');
                    if (!enrolled.some(c => c.title === course.title)) {
                        enrolled.push(course);
                        localStorage.setItem('enrolledCourses', JSON.stringify(enrolled));
                        this.textContent = 'Enrolled';
                        this.classList.remove('btn-primary');
                        this.classList.add('btn-success');
                        this.disabled = true;
                    }
                });
            });
        }
        // Initial render of all courses
        renderCourses(courses, 'coursesList');
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active', 'btn-primary'));
                this.classList.add('active', 'btn-primary');
                selectedCategory = this.getAttribute('data-category');
                document.getElementById('searchInput').value = '';
                document.getElementById('searchResults').style.display = 'none';
                renderCourses(filterCourses('', selectedCategory), 'coursesList');
                document.getElementById('coursesList').style.display = 'flex';
            });
        });
        document.getElementById('courseSearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            if(query) {
                const filtered = filterCourses(query, selectedCategory);
                resultsDiv.style.display = 'flex';
                renderCourses(filtered, 'searchResults');
                document.getElementById('coursesList').style.display = 'none';
            } else {
                resultsDiv.style.display = 'none';
                renderCourses(filterCourses('', selectedCategory), 'coursesList');
                document.getElementById('coursesList').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
